kind: Namespace
apiVersion: v1
metadata:
  name: kube-prometheus-stack
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  destination:
    namespace: kube-prometheus-stack
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: prometheus-community
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 65.1.1
    helm:
      values: |
        grafana:
          enabled: true
          ingress:
            enabled: false
          persistence:
            enabled: true
            storageClassName: longhorn-talos
            size: 5Gi
        prometheusOperator:
          prometheus:
            prometheusSpec:
              storageSpec:
                volumeClaimTemplate:
                  spec:
                    storageClassName: longhorn-talos
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 10Gi
        kube-state-metrics:
          enabled: true
        nodeExporter:
          enabled: true
        alertmanager:
          enabled: true
          ingress:
            enabled: false
          persistence:
            enabled: true
            storageClassName: longhorn-talos
            size: 5Gi
        kubelet:
          serviceMonitor:
            https: true
        kubeScheduler:
          serviceMonitor:
            https: true
        kubeControllerManager:
          serviceMonitor:
            https: true
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true