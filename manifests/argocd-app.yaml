
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.5.2
    helm:
      valueFiles:
        - /values/argocd-values.yaml
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true